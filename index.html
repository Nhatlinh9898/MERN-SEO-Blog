<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MERN Shop & Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Polyfill for process.env
      window.process = {
        env: {
          NODE_ENV: 'development',
          API_KEY: '' 
        }
      };

      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0f172a',
              secondary: '#334155',
              accent: '#4f46e5',
              'accent-hover': '#4338ca',
              background: '#f1f5f9',
              surface: '#ffffff',
            },
            fontFamily: {
              sans: ['Inter', 'Segoe UI', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #f1f5f9;
        font-family: 'Inter', sans-serif;
        min-height: 100vh;
        color: #1e293b;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      #crash-screen {
        padding: 20px;
        color: #7f1d1d;
        background: #fef2f2;
        font-family: monospace;
        margin: 20px;
        border-radius: 8px;
        border: 1px solid #f87171;
        display: none;
      }
    </style>
  <!-- 
    CRITICAL FIX: 
    1. Removed conflicting react-dom 19 import.
    2. Strictly mapped all react dependencies to 18.2.0.
  -->
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0?deps=react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?deps=react@18.2.0",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@18.2.0,react-dom@18.2.0",
    "react-helmet-async": "https://esm.sh/react-helmet-async@2.0.4?deps=react@18.2.0,react-dom@18.2.0",
    "@google/genai": "https://esm.sh/@google/genai@0.1.2?bundle",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div id="crash-screen"></div>
    <script>
      window.onerror = function(msg, url, line, col, error) {
        const crashDiv = document.getElementById('crash-screen');
        if (crashDiv) {
          crashDiv.style.display = 'block';
          crashDiv.innerHTML = `<strong>Runtime Error:</strong><br>${msg}<br><br><small>${url}:${line}</small>`;
          console.error("Global Crash:", error);
        }
      };
    </script>
  </body>
</html>
